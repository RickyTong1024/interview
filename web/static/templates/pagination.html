<ul class="pagination">
	<script type="text/javascript">
	function pagination_click(page) {
		eid = getQueryString("examination_id");
		if (eid != null)
		{
			window.location.href = "?page=" + page + "&examination_id=" + eid;
		}
		else
		{
			window.location.href = "?page=" + page;
		}
	}
	</script>
	{% if contacts.has_previous %}
		<li class="previous"><a href="javascript:void(0)" onclick="pagination_click({{ contacts.previous_page_number }})">&laquo;</a></li>
	{% else %}
		<li class="previous disabled"><a href="#">&laquo;</a></li>
	{% endif %}

	{% for num in page_list %}
		{% if num == contacts.number %}
			<li class="item active"><a href="#">{{ num }}</a></li>
		{% else %}
			<li class="item"><a href="javascript:void(0)" onclick="pagination_click({{ num }})">{{ num }}</a></li>
		{% endif %}
	{% endfor %}
	{% if contacts.has_next %}
		<li class="next"><a href="javascript:void(0)" onclick="pagination_click({{ contacts.next_page_number }})">&raquo;</a></li>
	{% else %}
		<li class="next disabled"><a href="#">&raquo;</a></li>
	{% endif %}
</ul>
